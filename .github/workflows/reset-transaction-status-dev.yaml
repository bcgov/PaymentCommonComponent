name: Reset transaction status - DEV
on:
  workflow_dispatch:
env:
  ENV_NAME: dev
  DB_HOST_DEV: dev host from yaml
  DB_HOST: host from yaml

jobs:
  clear-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache yarn
        uses: actions/cache@v3
        with:
          path: ./.yarn/cache
          key: pcc-backend
          restore-keys: pcc-backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-skip-session-tagging: true
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_ID }}
          aws-region: ca-central-1
          role-to-assume: ${{ secrets.AWS_SA_ROLE_ARN }}
          role-duration-seconds: 900
          role-session-name: dev-data-clean

      - name: Install dependencies
        run: yarn

      - name: Setup ENV file
        run: cp ./.config/.env.example ./.env
        run: export DB_HOST=override1
        run: export DB_HOST_DEV=override2

      - name: Open DB tunnel
        run: make open-db-tunnel

      - name: Reset transactions status in DB
        run: make reset-status
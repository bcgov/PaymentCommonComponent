name: PR Checks

on:
  pull_request:
    paths:
      - apps/backend/**
      - yarn.lock

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: checkout

      - uses: actions/cache@v3
        name: Cache yarn
        with:
          path: ./.yarn/cache
          key: pcc-backend
          restore-keys: pcc-backend

      - uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: yarn

      - name: Lint Check
        run: yarn workspace @payment/backend lint

      - name: Build Check
        run: yarn build:backend

      - name: Setup ENV file
        run: cp ./config/.env.example ./.env

      - name: Run DB
        run: docker-compose up -d db

      - name: Migrations Check 
        run: make migration-run


version: "3.7"
services:
  db:
    image: postgres:14-alpine
    container_name: db
    restart: always
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_DB=bcpcc
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_ROOT_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - db
      - localstack-net
  backend:
    image: ${PROJECT}-backend-test:${GIT_LOCAL_BRANCH}
    container_name: ${PROJECT}-backend-test
    restart: always
    build:
      context: "./apps/backend"
      target: development
    stdin_open: true
    networks:
      - localstack-net
      - db
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_NAME=bcpcc
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_ROOT_PASSWORD=postgres
      - ALLOWED_EMPTY_PASSWORD=yes
      - CHOKIDAR_USEPOLLING=true
      - APP_PORT=3000
      - NODE_ENV=test
      - RUNTIME_ENV=test
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=ca-central-1
      - YARN_VERSION=3.2.3
      - AWS_ENDPOINT=http://localstack:4566
    volumes:
      - ./apps/backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
  localstack:
    container_name: ${PROJECT}-localstack
    image: localstack/localstack-full:1.1.0
    networks:
      - localstack-net
    ports:
      - "4566-4599:4566-4599"
      - "8080:8080"
    environment:
      - SERVICES=kinesis,s3,sqs,lambda,iam,events
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack
      - PORT_WEB_UI=8080
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_REMOTE_DOCKER=false
      - LAMBDA_REMOVE_CONTAINERS=true
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=${TMPDIR}
      - PERSISTENCE=1
    volumes:
      - ./.localstack:/var/lib/localstack
      - ./localstack/init/ready.d:/etc/localstack/init/ready.d
networks:
  db:
    driver: bridge
    name: db
  localstack-net:
    external: false
    driver: bridge
    name: localstack-net
volumes:
  localstack:
    driver: local
